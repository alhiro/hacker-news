<div class="item" *ngIf="item">
  <div class="title">
    <h2>
      <b
        ><a routerLink="/detail/{{ item.id }}">{{ item.title }}</a></b
      >
    </h2>
    <small>
      {{ item.score }} points by {{ item.by }} {{ date }} hours ago | hide | past | favorite | {{ comments }} comments
    </small>
  </div>
</div>
