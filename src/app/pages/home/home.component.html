<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Hacker News</span></ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="no-style">
    <ion-card-content>
      <div class="content-wrapper">
        <ion-card-title class="ion-text-center">
          <span class="title" translate>Best Stories</span>
          <!-- <ol>
            <li *ngFor="let item of items | slice:0:20; let i = index" class="post">
              {{ item }}
            </li>
          </ol> -->
        </ion-card-title>
      </div>
      <div class="content-list">
        <app-loader [isLoading]="isLoading"></app-loader>
        <ol>
          <li *ngFor="let item of items; let i = index">
            <ion-label routerLink="/detail/{{ item }}">
              <item class="item-block" [itemID]="item"></item>
            </ion-label>
          </li>
        </ol>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
