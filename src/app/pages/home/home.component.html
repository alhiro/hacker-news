
<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Hacker News</span></ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="no-style">
    <ion-card-content>
      <div class="content-wrapper">
        <ion-card-title class="ion-text-center">
          <span class="title" translate>Best Stories</span>
        </ion-card-title>
        
      </div>
      <div class="content-list">
        <app-loader [isLoading]="isLoading"></app-loader>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm *ngFor="let item of items | slice:0:20; let i = index">
              <ion-label routerLink="/detail/{{item}}">
                <item class="item-block" itemID="{{ i + 1 }}">{{ item }}</item>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
